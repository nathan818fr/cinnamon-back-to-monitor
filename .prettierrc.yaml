trailingComma: 'es5'
printWidth: 120
tabWidth: 4
semi: true
singleQuote: true
bracketSpacing: false
proseWrap: 'always'
overrides:
  - files: ['*.md']
    options: {printWidth: 80}
  - files: ['*.md', '*.json', '*.yml', '*.yaml', '*.sh']
    options: {tabWidth: 2}
plugins: ['prettier-plugin-pkg', 'prettier-plugin-sh']
